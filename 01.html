<body>
    <h1>Random number between 1 - 6</h1>
    
<!--    LOOP =  'while' continues to run the function until it become false (or even true) so until 10<10 become false its stops-->
    <script>
        function randomN (top) {
            var rnumber = Math.floor (Math.random() * top + 1);
            return rnumber;
        }
        var counter = 0;
        while (counter < 10) {
            var ans = randomN(6);
            document.write(ans + " ");
            counter += 1;
        }    
 
/* a simple example of a loop 'while' .  you dont need function to use while */        
        var counter = 1;
        while ( counter <= 10 ) {
            console.log(counter);
            counter += 1;
        }
    </script>
    
</body>
