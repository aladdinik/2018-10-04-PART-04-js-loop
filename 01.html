<body>
  <script>
    /* a simple example of a loop 'while'  it has similar features to a conditional statement*/
          var counter = 1;
          while ( counter <= 12 ) {
              console.log(counter);
              counter += 1;
          }
  </script>

    <h1>Random number between 1 - 6</h1>
<!--    LOOP =  'while' continues to run the function until it become false (or even true) so until 10<10 become false its stops-->
  <script>
        function randomN (top) {
            var rnumber = Math.floor (Math.random() * top + 1);
            return rnumber;
        }
        var counts = 0;
        while (counts < 10) {
            var ans = randomN(6);
            document.write(ans + " ");
            counts += 1;
        }
  </script>
